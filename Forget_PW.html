<html>

    </div>
</header>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  header {
  background-color: transparent;
  background-size: cover;
  background-position: center;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav-links {
  display: flex;
  align-items: center;
}

.nav-links a {
  color: black;
  text-decoration: none;
  margin-left: 10px;
}

.logo {
  width: 120px;
  height: 120px;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.brand {
  font-size: 50px;
  font-weight: bold;
  color: black;
  margin-left: 10px;
}
body {
  font-family: Arial;
  background-color: rgb(132, 131, 131);
}

form {
  border: 3px solid white;
   border-radius: 20px;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 5px;
}
button {
  background-color: rgb(95, 215, 245);
  color: white;
  padding: 20px 20px;
  margin: 12px 0;
  border: none;
  cursor: pointer;
  width: 20%;
  border-radius: 5px;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color:white;
  border-radius: 5px;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  margin: 8px 0;
}

@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
footer{
  background-color: white;
}
    body {
      background-image: url('Capture.BG.PNG');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

</style>
</head>
<body>


<h2 style="text-align:center"> Reset Password</h2>
  <div class="container">
    <form onsubmit="return loginUser()" action="Login.html">
<div>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter User Name" name="uname" required>
  </div>
  <div>
    <label for="password"><b>New Password</b></label>
    <input type="password" placeholder="Enter New Password" name="psw"  onkeyup='check();'pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>

  </div>
  <div>
    <label for="psw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Paassword" name="psw" onkeyup='check();'pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>

      <span id='message'></span>
    </div>
      <div>
        <button class="button" type="submit">Confirm</button>
    </div>
    </form>
    <p id="error-msg" style="color: darkred"></p>
    
</div>
<script src = "Validation.reset.js"></script>
<script>
  function loginUser() {
    var username = document.getElementsByName("uname")[0].value;
    alert("Password changed successfully for user: " + username);
    return true; 
  }
</script>
</body>
</html>
